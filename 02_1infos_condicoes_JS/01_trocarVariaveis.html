<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let n1 = parseInt(prompt("Informe um valor 1"))
    let n2 = parseInt(prompt("Informe um valor 2"))

    //PROCESAMENTO
    const invertido = n1
    n1 = n2
    n2 = invertido
    //SAÍDA
    alert(`Numero Antes ${n1} Numero Depois ${n2}`)
    
</script>
