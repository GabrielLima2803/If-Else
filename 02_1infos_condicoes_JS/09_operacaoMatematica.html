<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const n1 = Number(prompt("Informe seu numero 1"))
    const n2 = Number(prompt("Informe seu numero 2"))
    const operacaoFeita = prompt("Informe a operação")

    //PROCESSAMENTO

    let resultado = 0
    
    if(operacaoFeita === "+") resultado = n1 + n2
    if(operacaoFeita === "-") resultado = n1 - n2
    if(operacaoFeita === "*") resultado = n1 * n2
    else resultado = n1 / n2

    

    //SAÍDA
    if(resultado % 2 === 0 ) alert(" o resultado é numero par")
    else alert("o resultado e Impar")
    if(resultado>0) alert(`o resultado e positivo`)
    else alert(`o Numero e negatibo`)
    if(resultado>1 === 0 )alert(`o resultado e um numero inteiro`)
    else alert(`o resoltado e um numero decimal`)

</script>
