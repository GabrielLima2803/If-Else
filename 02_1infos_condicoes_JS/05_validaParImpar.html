<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const numero1 = parseInt(prompt("Informe um numero"))

    //PROCESSAMENTO
    if (numero1 % 2 === 0) {
        document.write(`este ${numero1} e Par`)
    }
    else{
        document.write(`Este ${numero1} e Impar`)
    }
    //SAÍDA


</script>
