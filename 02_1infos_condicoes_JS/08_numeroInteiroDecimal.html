<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const n1 = Number(prompt("Informe um Numero."))

    //PROCESSAMENTO
    if (Number.isInteger(n1)) {
        document.write("o Seu valor e Inteiro")
    }
    else{
        document.write("O seu numero e decimal   ")
    }
    //SAÍDA


</script>
